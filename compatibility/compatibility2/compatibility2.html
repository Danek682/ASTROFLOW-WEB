<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./compatibility2.css">
    <link rel="icon" href="favicon.png">
    <title>Совместимость</title>
</head>
<body>
        <main class="container">
            <h1 class="title-two">Новая пара</h1>
            <div class="form-container">
                <form class="form">
                    <div class="form-name">
                        <label for="name" class="form-name__label">Имя</label>
                        <div class="form-input__wrapper">
                            <input type="text" id="name" class="form-name__input" name="your-name" placeholder="Введите ваше имя">
                        </div>
                    </div>
                   
                    <div class="form-birthday">
                        <label for="birthday" class="form-birthday__label">Дата рождения</label>
                        <div class="form-input__wrapper">
                            <input type="text" id="birthday" class="form-birthday__input" name="your-birthday" placeholder="Введите время рождения">
                        </div>
                    </div>

                    <div class="form-timeBirthday">
                        <label for="name" class="form-timeBirthday__label">Время рождения</label>
                        <div class="form-input__wrapper">
                            <input type="text" id="name" class="form-timeBirthday__input" name="your-timeBirthday" placeholder="Введите время рождения">
                        </div>
                        <div class="checkbox-wrapper">
                        <input type="checkbox" id="checkbox1">
                        <label for="checkbox1">Не знаю время рождения</label>
                        </div>
                    </div>

                    <div class="form-city">
                        <label for="city" class="city-name__label">Город рождения</label>
                        <div class="form-input__wrapper">
                            <select name="city" id="city-select" class="form-city__input">
                                <option value="">Выберите город рождения</option>
                                <option value="dog">Москва</option>
                                <option value="cat">Питер</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <a class="next-button" href="/compatibility/compatibility3/compatibility3.html">Продолжить</a>
                    <p class="privacy-policy">Нажимая “Продолжить”, вы подтверждаете, что получили согласие партнёра на предоставление его персональных данных: <span>имени, даты, времени и места рождения</span></p>
                    </div>
                </form>
            </div>
        <section class="nav-wrapper"> 
            <nav class="nav-panel">
                <div class="link-container">
                    <a href="#"><img src="/images/Prognos.svg"></a>
                    <p>Прогноз</p>
                </div>
                <div class="link-container">
                    <a href="#"><img src="/images/Consultation.svg"></a>
                    <p >Консультации</p>
                </div>
                <div class="link-container">
                    <a href="/index.html"><img src="/images/main.svg"></a>
                    <p>Главная</p>
                </div>
                <div class="link-container">
                    <a href="#"><img src="/images/compatibilityActive.svg"></a>
                    <p class="isActive" >Совместимость</p>
                </div>
                <div class="link-container">
                    <a href="#"><img src="/images/settings.svg"></a>
                    <p>Настройки</p>
                </div>
            </nav>
        </section>
    </main>
</body>
</html>
